<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Language Translator</title>
    <link rel="stylesheet" href="Live LanguageTranslator.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <li><select class="select"></select></li>

      <div class="wrapper">
        <div class="text-input">
          <textarea
            spellcheck="false"
            class="fromText"
            placeholder="Enter text"
          ></textarea>
          <textarea
            spellcheck="false"
            readonly
            class="toTranslate"
            placeholder="Translation"
          ></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <div class="icons">
              <i id="from" class="fas fa-volume-up from" onclick="f2()"></i>
            </div>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
            <div class="icons">
              <i id="to" class="fas fa-copy" onclick="f3()"></i>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="./Language.js"></script>
    <script src="LiveLanguageTranslator.js"></script>
  </body>
</html>
